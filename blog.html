<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTN HLTH Blog</title>
  <link rel="stylesheet" href="https://providers4654.github.io/blog-assets/blog.css" />

  <!-- Fonts / Icons (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- === MAIN BLOG CONTAINER === -->
  <div class="blog-container">

    <!-- === HERO IMAGE === -->
    <div class="blog-hero">
      <img id="heroImage" src="" alt="Hero Image">
    </div>

    <!-- === CATEGORY LABEL === -->
    <div class="blog-category">
      <a id="categoryLink" href="#"></a>
    </div>

    <!-- === TITLE & SUBTITLE === -->
    <h1 id="blogTitle" class="blog-title"></h1>
    <h2 id="blogSubtitle" class="blog-subtitle"></h2>

    <!-- === AUTHOR BOX === -->
    <div class="blog-author-box">
      <div class="blog-author-left">
        <a id="authorProfileLink" class="author-link" href="#" target="_self">
          <img id="authorPhoto" src="" alt="Author Photo">
        </a>
      </div>
      <div class="blog-author-text">
        <div class="blog-author-row1">
          <div class="blog-author-writtenby">Written by</div>
          <div id="publishDate" class="blog-author-date"></div>
        </div>
        <div class="blog-author-row2">
          <a id="authorProfileLink2" class="author-link" href="#" target="_self">
            <div id="authorName" class="blog-author-name"></div>
          </a>
          <div id="readTime" class="blog-author-readtime"></div>
        </div>
      </div>
    </div>

    <!-- === ARTICLE HIGHLIGHTS === -->
    <div class="blog-highlights">
      <h3>Article Highlights</h3>
      <ul id="highlightsList">
        <li>Key takeaway #1</li>
        <li>Key takeaway #2</li>
        <li>Key takeaway #3</li>
      </ul>
    </div>

    <!-- === BLOG CONTENT (Dynamic) === -->
    <div id="blogContent" class="blog-content">
      <p>Your blog content will appear here dynamically.</p>
    </div>

    <!-- === CTA SECTION === -->
    <div class="blog-cta">
      <h3 id="globalCtaHeading"></h3>
      <a id="globalCtaLink" href="#" target="_self"></a>
    </div>

    <!-- === RELATED POSTS === -->
    <div class="blog-related" id="relatedWrapper">
      <h3>Related To This Topic</h3>
      <div class="related-list" id="relatedPosts"></div>
    </div>

    <!-- === GLOBAL DISCLAIMER === -->
    <div class="blog-disclaimer" id="globalDisclaimer"></div>
  </div>

  <!-- Loader will fetch this HTML dynamically -->
  <script src="https://providers4654.github.io/blog-assets/loader.js"></script>
</body>
</html>
